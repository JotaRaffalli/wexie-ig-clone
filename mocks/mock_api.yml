- request:
    url: /posts
    method: GET
  response:
    - status: 200
      latency: 3000
      headers:
        content-type: application/json
      file: "posts.json"

- request:
    url: /me
    method: GET
  response:
    - status: 200
      latency: 1000
      headers:
        content-type: application/json
      file: "me.json"

- request:
    url: ^/users$
    method: GET
  response:
    - status: 200
      latency: 1000
      headers:
        content-type: application/json
      file: "users.json"

- request:
    url: ^/users/(([a-zA-Z0-9\-])\w+)
    method: GET
  response:
    - status: 200
      latency: 1000
      headers:
        content-type: application/json
      file: "user_by_id.json"
